{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <h1>Вы действительно хотите удалить пост - {{ post.title }}?</h1>
            <form action="{% url 'post-delete' post.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Удалить</button>
            </form>
    <a href="{% url 'post-detail' post.id %}"><button type="submit" class="btn btn-primary">Нет</button></a>


{% endblock %}
